<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Gas Law Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ideal Gas Law Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
                    <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Ideal Gas Law Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label for="pressure" class="form-label">Pressure (atm):</label>
                            <input class="form-control" type="number" id="pressure" step="0.01">
                            
                            <label for="volume" class="form-label">Volume (L):</label>
                            <input class="form-control" type="number" id="volume" step="0.01">
                            
                            <label for="moles" class="form-label">Number of Moles (mol):</label>
                            <input class="form-control" type="number" id="moles" step="0.01">
                            
                            <label for="temperature" class="form-label">Temperature (K):</label>
                            <input class="form-control" type="number" id="temperature" step="0.01">
                            
                            <button id="btn" class="btn btn-success mt-3 me-3" onclick="calculateGasLaw()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Pressure = <span id="pressureResult">-</span> atm</p>
                            <p>Volume = <span id="volumeResult">-</span> L</p>
                            <p>Moles = <span id="molesResult">-</span> mol</p>
                            <p>Temperature = <span id="temperatureResult">-</span> K</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateGasLaw() {
            var pressure = parseFloat(document.getElementById("pressure").value);
            var volume = parseFloat(document.getElementById("volume").value);
            var moles = parseFloat(document.getElementById("moles").value);
            var temperature = parseFloat(document.getElementById("temperature").value);
            var R = 0.0821; // Ideal Gas Constant (L·atm/mol·K)

            let calculatedPressure = pressure, calculatedVolume = volume, calculatedMoles = moles, calculatedTemperature = temperature;

            if (isNaN(pressure) && !isNaN(volume) && !isNaN(moles) && !isNaN(temperature)) {
                calculatedPressure = (moles * R * temperature) / volume;
            } else if (isNaN(volume) && !isNaN(pressure) && !isNaN(moles) && !isNaN(temperature)) {
                calculatedVolume = (moles * R * temperature) / pressure;
            } else if (isNaN(moles) && !isNaN(pressure) && !isNaN(volume) && !isNaN(temperature)) {
                calculatedMoles = (pressure * volume) / (R * temperature);
            } else if (isNaN(temperature) && !isNaN(pressure) && !isNaN(volume) && !isNaN(moles)) {
                calculatedTemperature = (pressure * volume) / (moles * R);
            } else {
                alert("Please leave one field empty to calculate its value.");
                return;
            }

            document.getElementById("pressureResult").innerText = calculatedPressure.toFixed(2) + " atm";
            document.getElementById("volumeResult").innerText = calculatedVolume.toFixed(2) + " L";
            document.getElementById("molesResult").innerText = calculatedMoles.toFixed(2) + " mol";
            document.getElementById("temperatureResult").innerText = calculatedTemperature.toFixed(2) + " K";
        }
    </script>

</body>
</html>
