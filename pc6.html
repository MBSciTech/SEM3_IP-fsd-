<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Energy Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pc1.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhyChem Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Work Energy Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form action="#">
                            <label for="force">Force(N) : </label>
                            <input class="form-control" type="number" id="force" placeholder="Enter force" step="0.01">
                            <label for="distance">Distance(m) : </label>
                            <input class="form-control" type="number" id="distance" placeholder="Enter distance" step="0.01">
                            <label for="angle">Angle(degree) : </label>
                            <input class="form-control" type="number" id="angle" placeholder="Enter angle" step="0.01">
                            <label for="we">Work Energy : </label>
                            <input class="form-control" type="number" id="we" placeholder="Enter Work Energy" step="0.01">
                            
                            <button id="btn" type="button" class="btn btn-danger mt-3 me-3" onclick="calculateForce()">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                        <h1 id="h" style="padding-left: 100px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color:black">W = F.d.cos(θ)</h1>
                    </div> 
                    <div class="col-6">
                        <div>
                            <p>Work Energy = <span id="work">-W</span></p>
                            <p>Angle = <span id="a">-θ</span> (in degrees)</p>
                            <p>Force = <span id="f">-F</span></p>
                            <p>Distance = <span id="d">-d</span></p>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function calculateForce() {
            var force = parseFloat(document.getElementById('force').value);
            var dist = parseFloat(document.getElementById('distance').value);
            var angle = parseFloat(document.getElementById('angle').value);
            var wa = parseFloat(document.getElementById('we').value);
    
            var emptyCount = [isNaN(force), isNaN(dist), isNaN(angle), isNaN(wa)].filter(x => x).length;
    
            if (emptyCount !== 1) {
                alert("Please leave exactly one field empty.");
                return;
            }
    
            if (isNaN(wa)) {
                wa = force * dist * Math.cos(angle * Math.PI / 180);
            } else if (isNaN(angle)) {
                angle = Math.acos(wa / (force * dist)) * (180 / Math.PI);
            } else if (isNaN(force)) {
                force = wa / (dist * Math.cos(angle * Math.PI / 180));
            } else if (isNaN(dist)) {
                dist = wa / (force * Math.cos(angle * Math.PI / 180));
            }
    
            document.getElementById('work').innerText = wa.toFixed(2);
            document.getElementById('a').innerText = angle.toFixed(2);
            document.getElementById('f').innerText = force.toFixed(2);
            document.getElementById('d').innerText = dist.toFixed(2);
        }
    </script>
    
</body>
</html>
