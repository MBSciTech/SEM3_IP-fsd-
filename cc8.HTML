<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half-Life Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Half-Life Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
                    <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Half-Life Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label for="rateConstant" class="form-label">Rate Constant (k) in 1/time:</label>
                            <input class="form-control" type="number" id="rateConstant" step="0.001">

                            <label for="halfLife" class="form-label">Half-Life (t₁/₂) in time units:</label>
                            <input class="form-control" type="number" id="halfLife" step="0.001">

                            <button id="btn" class="btn btn-success mt-3 me-3" onclick="calculateHalfLife()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Rate Constant (k) = <span id="kResult">-</span> 1/time</p>
                            <p>Half-Life (t₁/₂) = <span id="tHalfResult">-</span> time units</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateHalfLife() {
            var k = parseFloat(document.getElementById("rateConstant").value);
            var tHalf = parseFloat(document.getElementById("halfLife").value);

            let calculatedK = k, calculatedTHalf = tHalf;

            // Check which field is empty and calculate it
            if (isNaN(k) && !isNaN(tHalf)) {
                calculatedK = 0.693 / tHalf; // Compute k
            } else if (isNaN(tHalf) && !isNaN(k)) {
                calculatedTHalf = 0.693 / k; // Compute t₁/₂
            } else {
                alert("Please leave one field empty to calculate its value.");
                return;
            }

            // Display results
            document.getElementById("kResult").innerText = calculatedK.toFixed(3) + " 1/time";
            document.getElementById("tHalfResult").innerText = calculatedTHalf.toFixed(3) + " time units";
        }
    </script>

</body>
</html>
