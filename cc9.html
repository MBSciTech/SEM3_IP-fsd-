<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiling Point Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Boiling Point Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
          </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Boiling Point Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label for="molality" class="form-label">Molality (m) in mol/kg:</label>
                            <input class="form-control" type="number" id="molality" step="0.01">

                            <label for="kb" class="form-label">Boiling Point Elevation Constant (Kb) in °C·kg/mol:</label>
                            <input class="form-control" type="number" id="kb" step="0.01">

                            <label for="pureBoilingPoint" class="form-label">Boiling Point of Pure Solvent (Tb°) in °C:</label>
                            <input class="form-control" type="number" id="pureBoilingPoint" step="0.1">
                            
                            <button id="btn" class="btn btn-success mt-3 me-3" onclick="calculateBoilingPoint()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>     
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Boiling Point Elevation (ΔTb) = <span id="deltaTb">- °C</span></p>
                            <p>Final Boiling Point (Tb) = <span id="finalBoilingPoint">- °C</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateBoilingPoint() {
            var m = parseFloat(document.getElementById("molality").value);
            var Kb = parseFloat(document.getElementById("kb").value);
            var Tb0 = parseFloat(document.getElementById("pureBoilingPoint").value);
    
            if (isNaN(m) || isNaN(Kb) || isNaN(Tb0)) {
                alert("Please enter valid values for all fields.");
                return;
            }

            var deltaTb = Kb * m;  // ΔTb = Kb × m
            var finalBoilingPoint = Tb0 + deltaTb;  // Tb = Tb° + ΔTb
    
            document.getElementById("deltaTb").innerText = deltaTb.toFixed(2) + " °C";
            document.getElementById("finalBoilingPoint").innerText = finalBoilingPoint.toFixed(2) + " °C";
        }
    </script>
</body>
</html>
