<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent Composition Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cc1.css">
    <style>
        .result-box {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
        }
        .high-percentage { background-color: #66cc66; color: white;} /* Green for high */
        .mid-percentage { background-color: #ffcc66; color: black; }  /* Orange for mid */
        .low-percentage { background-color: #ff6666; color: white; }  /* Red for low */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Percent Composition Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
                    <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Percent Composition Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <label for="compoundFormula" class="form-label">Compound Formula:</label>
                            <input class="form-control" type="text" id="compoundFormula" placeholder="e.g., H2O, CO2">

                            <label for="elementSymbol" class="form-label">Element Symbol:</label>
                            <input class="form-control" type="text" id="elementSymbol" placeholder="e.g., O, H, C">

                            <label for="elementMass" class="form-label">Element Mass (g/mol):</label>
                            <input class="form-control" type="number" id="elementMass" step="0.01" placeholder="e.g., 16.00">

                            <label for="molarMass" class="form-label">Molar Mass of Compound (g/mol):</label>
                            <input class="form-control" type="number" id="molarMass" step="0.01" placeholder="e.g., 18.02">

                            <button id="btn" class="btn btn-success mt-3 me-3" onclick="calculateComposition()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset" onclick="resetResults()">Reset</button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <p class="result-box" id="compositionResult">Percent Composition = - %</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateComposition() {
            let elementMass = parseFloat(document.getElementById("elementMass").value);
            let molarMass = parseFloat(document.getElementById("molarMass").value);

            if (!isNaN(elementMass) && !isNaN(molarMass) && molarMass > 0) {
                let percentComposition = (elementMass / molarMass) * 100;
                document.getElementById("compositionResult").innerText = "Percent Composition = " + percentComposition.toFixed(2) + " %";
                updateColor(percentComposition);
            } else {
                alert("Please enter valid values.");
            }
        }

        function updateColor(percentComposition) {
            let resultBox = document.getElementById("compositionResult");
            if (percentComposition > 50) {
                resultBox.className = "result-box high-percentage";
            } else if (percentComposition >= 20) {
                resultBox.className = "result-box mid-percentage";
            } else {
                resultBox.className = "result-box low-percentage";
            }
        }

        function resetResults() {
            document.getElementById("compositionResult").innerText = "Percent Composition = - %";
            document.getElementById("compositionResult").className = "result-box";
        }
    </script>

</body>
</html>
