<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">Density Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
                    <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Density Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label for="mass" class="form-label">Mass (kg):</label>
                            <input class="form-control" type="number" id="mass" step="0.01">
                            
                            <label for="volume" class="form-label">Volume (m³):</label>
                            <input class="form-control" type="number" id="volume" step="0.01">
                            
                            <label for="density" class="form-label">Density (kg/m³):</label>
                            <input class="form-control" type="number" id="density" step="0.01">
                            
                            <button id="btn" class="btn btn-success mt-3 me-3" onclick="calculateDensity()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Mass = <span id="massResult">-</span> kg</p>
                            <p>Volume = <span id="volumeResult">-</span> m³</p>
                            <p>Density = <span id="densityResult">-</span> kg/m³</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateDensity() {
            var mass = parseFloat(document.getElementById("mass").value);
            var volume = parseFloat(document.getElementById("volume").value);
            var density = parseFloat(document.getElementById("density").value);

            let calculatedMass = mass, calculatedVolume = volume, calculatedDensity = density;

            // Check which field is empty and calculate it
            if (isNaN(density) && !isNaN(mass) && !isNaN(volume)) {
                calculatedDensity = mass / volume; // Compute Density
            } else if (isNaN(mass) && !isNaN(density) && !isNaN(volume)) {
                calculatedMass = density * volume; // Compute Mass
            } else if (isNaN(volume) && !isNaN(mass) && !isNaN(density)) {
                calculatedVolume = mass / density; // Compute Volume
            } else {
                alert("Please leave one field empty to calculate its value.");
                return;
            }

            // Display results
            document.getElementById("massResult").innerText = calculatedMass.toFixed(2) + " kg";
            document.getElementById("volumeResult").innerText = calculatedVolume.toFixed(2) + " m³";
            document.getElementById("densityResult").innerText = calculatedDensity.toFixed(2) + " kg/m³";
        }
    </script>

</body>
</html>
