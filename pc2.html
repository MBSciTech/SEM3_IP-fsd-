<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitational Force Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhyChem Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Gravitational Force Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form action="#">
                            <label for="mass1" class="form-label">Mass 1 (kg):</label>
                            <input class="form-control" type="number" id="mass1" step="0.01">
                            <label for="mass2" class="form-label">Mass 2 (kg):</label>
                            <input class="form-control" type="number" id="mass2" step="0.01">
                            <label for="distance" class="form-label">Distance (m):</label>
                            <input class="form-control" type="number" id="distance" step="0.01">
                            
                            <button id="btn" class="btn btn-danger mt-3 me-3" onclick="calculateForce()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                        <img src="f4.png">
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Gravitational Force = <span id="forceResult">-F</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function calculateForce() {
            const G = 6.674; // Gravitational constant
            const mass1 = parseFloat(document.getElementById("mass1").value);
            const mass2 = parseFloat(document.getElementById("mass2").value);
            const distance = parseFloat(document.getElementById("distance").value);

            if (isNaN(mass1) || isNaN(mass2) || isNaN(distance) || distance <= 0) {
                alert("Please enter valid positive values for all fields.");
                return;
            }

        
            const force = G * ((mass1 * mass2) / (distance * distance));
            // Display the result
            document.getElementById("forceResult").innerText = force.toFixed(3) + " N";
        }
    </script>
</body>
</html>
