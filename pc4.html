    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhyChem Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Newton's Second Law Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form action="#">
                            <label for="force" class="form-label">Force :</label>
                            <input class="form-control" type="number" id="force" step="0.01">
                            <label for="acc" class="form-label">Acceleration :</label>
                            <input class="form-control" type="number" id="acc" step="0.01">
                            <label for="mass" class="form-label">Mass :</label>
                            <input class="form-control" type="number" id="mass" step="0.01">
                            
                            <button id="btn" class="btn btn-danger mt-3 me-3" onclick="calculate()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                        <img style="padding-left: 100px; padding-top: 20px;" src="f2.png"  width="400px" height="120px">
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Force = <span id="f">-f</span></p>
                            <p>Acceleration = <span id="a">-a</span></p>
                            <p>Mass = <span id="m">-m</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function calculate() {
            var f = parseFloat(document.getElementById("force").value);
            var a = parseFloat(document.getElementById("acc").value);
        var m = parseFloat(document.getElementById("mass").value);

            if (isNaN(f) && !isNaN(a) && !isNaN(m)) {
                f = m * a;
            } else if (!isNaN(f) && isNaN(a) && !isNaN(m)) {
                a = f / m;
            } else if (!isNaN(f) && !isNaN(a) && isNaN(m)) {
                m = f / a;
            } else {
                alert("Please fill exactly two fields to calculate the third.");
                return;
            }

            var force = document.getElementById('f');
            var acc = document.getElementById('a');
            var mass = document.getElementById('m');

            force.innerText = f.toFixed(2) + " N";
            acc.innerText = a.toFixed(2) + " m/sÂ²";
            mass.innerText = m.toFixed(2) + " kg";

        }
    </script>
</body>
</html>
