<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Energy Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Kinetic Energy Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Kinetic Energy Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form action="#">
                            <label for="mass" class="form-label">Mass (kg):</label>
                            <input class="form-control" type="number" id="mass" step="0.01">
                            <label for="velocity" class="form-label">Velocity (m/s):</label>
                            <input class="form-control" type="number" id="velocity" step="0.01">
                            
                            <button id="btn" class="btn btn-danger mt-3 me-3" onclick="calculateKE()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                        <img style="padding-left: 70px;padding-top: 50px;" src="f5.webp" width="300px" height="190px">
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Kinetic Energy = <span id="keResult">-KE</span></p>
                            <br><br>
                            <p>KE: Kinetic energy<br>
                            ùëö: Mass of the object<br>
                            v: Velocity of the object</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function calculateKE() {
            const mass = parseFloat(document.getElementById("mass").value);
            const velocity = parseFloat(document.getElementById("velocity").value);

            if (isNaN(mass) || isNaN(velocity) || mass <= 0 || velocity < 0) {
                alert("Please enter valid positive values for mass and velocity.");
                return;
            }

            // Calculate kinetic energy
            const kineticEnergy = 0.5 * mass * velocity * velocity;

            // Display the result
            document.getElementById("keResult").innerText = kineticEnergy.toFixed(2) + " J";
        }
    </script>
</body>
</html>
