<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohm's Law Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhyChem Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Ohm's Law Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form action="#">
                            <label for="current" class="form-label">Current :</label>
                            <input class="form-control" type="number" id="current" step="0.01">
                            <label for="voltage" class="form-label">Voltage :</label>
                            <input class="form-control" type="number" id="voltage" step="0.01">
                            <label for="ohm" class="form-label">Ohm :</label>
                            <input class="form-control" type="number" id="resistance" step="0.01">
                            
                            <button id="btn" class="btn btn-danger mt-3 me-3" onclick="calculate()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                        <img style="padding-left: 100px;" src="f3.png" weight="150px" height="150px">
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Voltage = <span id="voltageResult">-v</span></p>
                            <p>Current = <span id="currentResult">-i</span></p>
                            <p>Resistance = <span id="resistanceResult">-r</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function calculate() {
            var voltage = parseFloat(document.getElementById("voltage").value);
            var current = parseFloat(document.getElementById("current").value);
            var resistance = parseFloat(document.getElementById("resistance").value);


            if (isNaN(voltage) && !isNaN(current) && !isNaN(resistance)) {
                voltage = current * resistance; 
            } else if (isNaN(current) && !isNaN(voltage) && !isNaN(resistance)) {
                current = voltage / resistance;
            } else if (isNaN(resistance) && !isNaN(voltage) && !isNaN(current)) {
                resistance = voltage / current;
            } else {
                alert("Please leave one field empty to calculate its value.");
                return;
            }

            // Display the results
            var v = document.getElementById('voltageResult');
            var i = document.getElementById('currentResult');
            var r = document.getElementById('resistanceResult');
            
            v.innerText = voltage.toFixed(2) + "V";
            i.innerText = current.toFixed(2) + "A";
            r.innerText = resistance.toFixed(2) + "Î©";
        }
    </script>
</body>
</html>
