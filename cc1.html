<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molarity Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Molarity Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Molarity Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label for="molarity" class="form-label">Molarity (M) in mol/L:</label>
                            <input class="form-control" type="number" id="molarity" step="0.01">

                            <label for="moles" class="form-label">Moles of Solute (n) in mol:</label>
                            <input class="form-control" type="number" id="moles" step="0.01">

                            <label for="volume" class="form-label">Volume of Solution (V) in L:</label>
                            <input class="form-control" type="number" id="volume" step="0.01">
                            
                            <button id="btn" class="btn btn-success mt-3 me-3" onclick="calculateMolarity()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>     
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Molarity = <span id="molarityResult">-M</span></p>
                            <p>Moles of Solute = <span id="molesResult">-n</span></p>
                            <p>Volume of Solution = <span id="volumeResult">-V</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateMolarity() {
            var M = parseFloat(document.getElementById("molarity").value);
            var n = parseFloat(document.getElementById("moles").value);
            var V = parseFloat(document.getElementById("volume").value);
    
            let calculatedM = M, calculatedN = n, calculatedV = V;
    
            // Check which field is empty and calculate its value
            if (isNaN(M) && !isNaN(n) && !isNaN(V)) {
                calculatedM = n / V; // Compute Molarity
            } else if (isNaN(n) && !isNaN(M) && !isNaN(V)) {
                calculatedN = M * V; // Compute Moles of Solute
            } else if (isNaN(V) && !isNaN(M) && !isNaN(n)) {
                calculatedV = n / M; // Compute Volume
            } else {
                alert("Please leave one field empty to calculate its value.");
                return;
            }
    
            // Display all values (calculated or entered)
            document.getElementById("molarityResult").innerText = calculatedM.toFixed(2) + " mol/L";
            document.getElementById("molesResult").innerText = calculatedN.toFixed(2) + " mol";
            document.getElementById("volumeResult").innerText = calculatedV.toFixed(2) + " L";
        }
    </script>
</body>
</html>
