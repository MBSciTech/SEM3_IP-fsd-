<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Product Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="pc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dot Product Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
          </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Dot Product Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label for="magnitudeA" class="form-label">Magnitude of Vector A (|A|):</label>
                            <input class="form-control" type="number" id="magnitudeA" step="0.01">
    
                            <label for="magnitudeB" class="form-label">Magnitude of Vector B (|B|):</label>
                            <input class="form-control" type="number" id="magnitudeB" step="0.01">
    
                            <label for="angle" class="form-label">Angle Between Vectors (θ in degrees):</label>
                            <input class="form-control" type="number" id="angle" step="0.01">
    
                            <button id="btn" class="btn btn-danger mt-3 me-3" onclick="calculateDotProduct()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>     
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Dot Product (A · B) = <span id="dotProductResult">-d</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function calculateDotProduct() {
            var A = parseFloat(document.getElementById("magnitudeA").value);
            var B = parseFloat(document.getElementById("magnitudeB").value);
            var theta = parseFloat(document.getElementById("angle").value);

            if (isNaN(A) || isNaN(B) || isNaN(theta)) {
                alert("Please enter valid values for all fields.");
                return;
            }

            var thetaRad = theta * (Math.PI / 180); // Convert degrees to radians
            var dotProduct = A * B * Math.cos(thetaRad);

            document.getElementById("dotProductResult").innerText = dotProduct.toFixed(2);
        }
    </script>
</body>
</html>
