<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Lens Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Lens Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label for="focalLength" class="form-label">Focal Length (f) in cm:</label>
                            <input class="form-control" type="number" id="focalLength" step="0.01">
                            <label for="objectDistance" class="form-label">Object Distance (u) in cm:</label>
                            <input class="form-control" type="number" id="objectDistance" step="0.01">
                            <label for="imageDistance" class="form-label">Image Distance (v) in cm:</label>
                            <input class="form-control" type="number" id="imageDistance" step="0.01">
                            
                            <button id="btn" class="btn btn-danger mt-3 me-3" onclick="calculateLens()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>     
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Focal Length = <span id="focalResult">-f</span></p>
                            <p>Object Distance = <span id="objectResult">-u</span></p>
                            <p>Image Distance = <span id="imageResult">-v</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function calculateLens() {
            var f = parseFloat(document.getElementById("focalLength").value);
            var u = parseFloat(document.getElementById("objectDistance").value);
            var v = parseFloat(document.getElementById("imageDistance").value);
    
            let calculatedF = f, calculatedU = u, calculatedV = v;
    
            // Check which field is empty and calculate its value
            if (isNaN(f) && !isNaN(u) && !isNaN(v)) {
                calculatedF = 1 / ((1 / v) - (1 / u)); // Compute f
            } else if (isNaN(u) && !isNaN(f) && !isNaN(v)) {
                calculatedU = 1 / ((1 / v) - (1 / f)); // Compute u
            } else if (isNaN(v) && !isNaN(f) && !isNaN(u)) {
                calculatedV = 1 / ((1 / f) + (1 / u)); // Compute v
            } else {
                alert("Please leave one field empty to calculate its value.");
                return;
            }
    
            // Display all values (calculated or entered)
            document.getElementById("focalResult").innerText = calculatedF.toFixed(2) + " cm";
            document.getElementById("objectResult").innerText = calculatedU.toFixed(2) + " cm";
            document.getElementById("imageResult").innerText = calculatedV.toFixed(2) + " cm";
        }
    </script>
    
    
</body>
</html>
