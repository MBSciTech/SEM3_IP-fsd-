<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pc1.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PhyChem Calculator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="phy.html">Physics</a></li>
              <li class="nav-item"><a class="nav-link" href="chem.html">Chemistry</a></li>
              <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
              <li class="nav-item"><a class="nav-link" href="contact.html">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <main>
        <div class="container mt-4">
            <h1 class="m-5 text-center">Projectile Motion Calculator</h1>
            <div class="grid">
                <div class="row">
                    <div class="col-6">
                        <form action="#">
                            <label class="form-label" for="initialVelocity">Initial velocity : </label>
                            <input class="form-control" type="number" placeholder="Enter Initial velocity" id="initialVelocity" step="0.01">
                            <label class="form-label" for="angle">Angle : </label>
                            <input class="form-control" type="number" placeholder="Enter angle" id="angle" step="0.01">
                            <label class="form-label" for="height">Height : </label>
                            <input class="form-control" type="number" placeholder="Enter Height" id="height" step="0.01">
                            <button id="btn" class="btn btn-danger mt-3 me-3" onclick="calculateProjectile()" type="button">Calculate</button>
                            <button id="reset" class="btn btn-info mt-3" type="reset">Reset</button>
                        </form>
                    </div>
                    <div class="col-6">
                        <div>
                            <p>Maximum height(h<sub>max</sub>) = <span id="hmax">-h</span></p>
                        <p>Time of Flight(T) = <span id="time">-t</span></p>
                        <p>Range(R) = <span id="range">-r</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        function calculateProjectile() {
            var g = 9.8;
            var u = parseFloat(document.getElementById('initialVelocity').value);
            var theta = parseFloat(document.getElementById('angle').value) * (Math.PI / 180); // Convert to radians
            var h = parseFloat(document.getElementById('height').value);

            // Calculate results
            var maxHeight = (u * u * Math.sin(theta) * Math.sin(theta)) / (2 * g) + h;
            var timeOfFlight = (u*Math.sin(theta))/g + Math.sqrt((2*h)/g);    
            var range = u*Math.cos(theta)*timeOfFlight; 

            //To Display Result 
            var hmax = document.getElementById('hmax');
            var time = document.getElementById('time');
            var rrange = document.getElementById('range');
            hmax.innerText =  maxHeight.toFixed(2) + " m";
            time.innerText =  timeOfFlight.toFixed(2)+ " s";
            rrange.innerText =  range.toFixed(2)+ " m";

        }
    </script>
</body>
</html>
